<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>simpleNote</title>

        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <body>
         <!-- start HEADER -->
        <header id="header">
            <!-- start SEARCH BAR -->
            <a id="btn-open-menu"><i class="fas fa-bars search-icon menu"></i></a>
            <form class="search-form"> 
                <button class="submitBtn" type="submit"><i id="btnlupa"class="fas fa-search search-icon"></i></button> <!-- botão submit (icone da lupa)-->
                <button class="submitBtn" id="reset" type="reset" ><i id="xbtn"class="fas fa-times search-icon" ></i></button> <!-- botão reset para apagar o que é digitado (X)-->
                <input type="text" id="txtSearch" placeholder="Pesquisar"> <!-- barra de texto para Search -->
            </form>
            <!-- end SEARCH BAR -->
            
            <!-- start MENU SLIDE -->
             <div id="menuDiv" class="menuDiv">
                <nav class="menu-slide">
                    <ul>
                        <li><a href="index.html">Notas</a></li>
                        <li><a href="html-notes.html">Html</a></li>
                        <li><a href="css-notes.html">Css</a></li>
                        <li><a href="js-notes.html">JavaScript</a></li>
                        <li><a href="linux-notes.html">Linux</a></li>
                    </ul>
                </nav>

                <p class="descrition">&copy; Ebert Mota<br/>
                Todos direitos reservados</p>
            </div>
            <!-- end MENU SLIDE -->
        </header>
        <div class="conteiner">
            <div class="note-box">
                <textarea id="textarea" class="note-text"></textarea>
                <input type="button" id="saveBtn" class="submitButton" onclick="salvar()"value="Salvar">
                <input type="button" id="resetBtn" class="submitButton" onclick="reset()" value="Apagar">
                <input type="button" id="deleteBtn" class="submitButton" value="Excluir";
            </div>
            
        </div>
        <!--end HEADER --> 
        

        <script src="script/script.js"></script>
        <script src="https://kit.fontawesome.com/c5cfd6950a.js"></script>
